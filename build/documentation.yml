name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
 branches:
  include:
  - DocfxMaster
 paths:
  exclude:
  - _site/*

# no PR builds
pr: none

queue:
  name: TimeWarpEnterprises

# variables:
